<div class="chatbot-container">
  <!-- Chat Window -->
  <div class="chat-window" [class.open]="isOpen" *ngIf="isOpen">
    <div class="chat-header">
      <div class="chat-header-content">
        <div class="chat-header-info">
          <div class="chat-avatar">
            <i class="bi bi-chat-heart"></i>
          </div>
          <div>
            <h6 class="mb-0 fw-bold">AI Assistant</h6>
            <small class="text-muted">Online</small>
          </div>
        </div>
        <button class="btn-close-chat" (click)="toggleChat()" aria-label="Close chat">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>

    <div class="chat-messages" #chatMessages>
      <div
        *ngFor="let message of messages"
        class="message"
        [class.user-message]="message.isUser"
        [class.bot-message]="!message.isUser"
      >
        <div class="message-content">
          <p class="mb-0">{{ message.text }}</p>
          <small class="message-time">{{ message.timestamp | date:'short' }}</small>
        </div>
      </div>
      <div *ngIf="isLoading" class="message bot-message">
        <div class="message-content">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea
          class="chat-input"
          [(ngModel)]="currentMessage"
          (keydown)="onKeyPress($event)"
          placeholder="Type your message..."
          rows="1"
          [disabled]="isLoading"
        ></textarea>
        <button
          class="btn-send"
          (click)="sendMessage()"
          [disabled]="!currentMessage.trim() || isLoading"
          aria-label="Send message"
        >
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Floating Button -->
  <button
    class="chatbot-button"
    (click)="toggleChat()"
    [class.open]="isOpen"
    aria-label="Open chatbot"
    title="Chat with AI Assistant"
  >
    <i class="bi bi-chat-dots-fill" *ngIf="!isOpen"></i>
    <i class="bi bi-x-lg" *ngIf="isOpen"></i>
  </button>
</div>
