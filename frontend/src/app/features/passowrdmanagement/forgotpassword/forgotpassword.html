<!-- Forgot Password Section -->
<section class="forgot-password-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <mat-card class="forgot-password-card shadow-lg">
          <div class="forgot-password-card-header">
            <div class="logo-box mb-3">B</div>
            <h2 class="forgot-password-title">Forgot Password?</h2>
            <p class="forgot-password-subtitle">Enter your email address and we'll send you a link to reset your password</p>
          </div>

          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
            <!-- Email -->
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email Address</mat-label>
              <input 
                matInput 
                type="email" 
                formControlName="email" 
                placeholder="Enter your email" />
              <mat-icon matPrefix>email</mat-icon>
              <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                Email is required.
              </mat-error>
              <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                Enter a valid email.
              </mat-error>
            </mat-form-field>

            <button 
              mat-raised-button 
              color="primary" 
              class="submit-btn w-100" 
              type="submit"
              [disabled]="isLoading || !forgotPasswordForm.valid">
              <span *ngIf="!isLoading">
                <i class="bi bi-envelope-paper me-2"></i>
                Send Reset Link
              </span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Sending...
              </span>
            </button>

            <div class="divider my-4">
              <span>or</span>
            </div>

            <p class="switch-text text-center">
              Remember your password?
              <a routerLink="/login" class="login-link">Sign in here</a>
            </p>

            <div class="text-center mt-3">
              <a routerLink="/" class="home-link">
                <i class="bi bi-arrow-left me-2"></i>
                Back to Home
              </a>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</section>

<!-- Popup message/loading box -->
<div class="message-box" *ngIf="isLoading || message">
  <div class="backdrop"></div>
  <div class="box-inner" [class.error]="isError" [class.success]="!isError && !isLoading">
    <button type="button" class="close-btn" (click)="message=''; isLoading=false; isError=false">Ã—</button>
    <div class="row">
      <div class="spinner" *ngIf="isLoading"></div>
      <div class="text" *ngIf="!isLoading">
        {{ message }}
      </div>
      <div class="text" *ngIf="isLoading">
        Processing, please wait...
      </div>
    </div>
  </div>
</div>
